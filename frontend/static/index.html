<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physical AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0fdf4; height: 100vh; display: flex; flex-direction: column; }
    #chat-header { background: #166534; color: white; padding: 15px; text-align: center; font-weight: bold; }
    #messages { flex: 1; overflow-y: auto; padding: 15px; background: white; }
    .message { margin: 10px 0; padding: 12px 16px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
    .user { background: #166534; color: white; align-self: flex-end; margin-left: auto; }
    .ai { background: #e0e7ff; align-self: flex-start; }
    #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #86efac; }
    #user-input { flex: 1; padding: 12px; border: 1px solid #86efac; border-radius: 25px; font-size: 16px; }
    #send-button { margin-left: 10px; padding: 0 20px; background: #166534; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
  <div id="chat-header">Physical AI Assistant</div>
  <div id="messages">
    <div class="message ai">Hello! I'm your Physical AI Assistant. Ask me anything about the book!</div>
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask about Physical AI..." />
    <button id="send-button">Send</button>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'ai'}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const query = input.value.trim();
      if (!query) return;

      addMessage(query, true);
      input.value = '';
      sendButton.disabled = true;

      addMessage("Thinking...", false);

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: query,
            selected_text: "",
            history: [],
            book_id: "physical-ai",
            temperature: 0.7
          })
        });

        if (!response.ok) throw new Error('Network error');

        const data = await response.json();
        messages.removeChild(messages.lastChild);
        // addMessage(data.response || "No response");
        addMessage(data.response || data.answer || "No response");

      } catch (e) {
        messages.removeChild(messages.lastChild);
        addMessage("Error: Could not connect to AI");
      }

      sendButton.disabled = false;
      input.focus();
    }

    sendButton.onclick = sendMessage;
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
